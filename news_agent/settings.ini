[DEFAULT]
# Configurazione generale e legacy
lang = it
topic = https://www.ansa.it/sito/ansait_rss.xml
articles_per_page = 15
serpapi_key =

[AI]
# Configurazione AI Provider
provider = ollama
ollama_model = qwen2:7b-instruct
openai_model = gpt-4
claude_model = claude-3-5-sonnet-20241022
ollama_url = http://localhost:11434/api/generate
openai_api_key = 
claude_api_key = 
scrapingdog_api_key = 

[News]
# Configurazione News
default_language = it
enable_multilingual = true

[Analytics]
# Configurazione Analytics
enable_tracking = true
db_path = news_analytics.db
export_format = json

[Sources]
# Configurazione Fonti
quick_sources = reuters.com,bbc.com,ansa.it
default_output_language = it
